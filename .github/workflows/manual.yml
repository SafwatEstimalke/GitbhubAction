# Workflow Name
name: Manual Debug build

#Events
on:
  push:
    branch: main

  workflow_dispatch: #used to make this workflow run manually.

jobs:
  build_debug_build:
    name: debug build
    runs-on: ubuntu-latest

    steps:
      - name: Clone project
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'
          cache: gradle

      - name: Gradlew permission
        run: chmod +x ./gradlew

      - name: Decode keystore
        uses: RollyPeres/base64-to-path@v1
        with:
          filePath: ${{ github.workspace }}/releaseKeyStore.jks
          encodedString: ${{ secrets.KEY_STORE_64 }}


      - name: Build Signed Release APK
        env:
          RELEASE_KEYSTORE_PATH: ${{ github.workspace }}/releaseKeyStore.jks
          RELEASE_SIGNING_PASSWORD: ${{ secrets.KEY_STORE_PASS }}
          RELEASE_SIGNING_USERNAME: ${{ secrets.KEY_STORE_PASS }}
          RELEASE_SIGNING_ALIAS: ${{ secrets.KEY_STORE_ALISE }}
        run:
          ./gradlew bundleRelease

      - name: Get APK file path
        id: apk-path
        run: echo "path=$(find . -regex '^.*/build/outputs/bundle/.*\.apk$' -type f | head -1)"


      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: signed_release
          path: ${{github.workspace}}/*.apk