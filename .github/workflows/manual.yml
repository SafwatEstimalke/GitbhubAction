# Workflow Name
name: Manual Debug build

#Events
on:
  workflow_dispatch: #used to make this workflow run manually.

jobs:
  build_debug_build:
    name: debug build
    runs-on: ubuntu-latest

    steps:
      - name: Clone project
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'
          cache: gradle

      - name: Gradlew permission
        run: chmod +x ./gradlew

      - name: Build Signed Release APK
        env:
          RELEASE_KEYSTORE_PATH: ${{ secrets.KEY_STORE_PATH }}
          RELEASE_SIGNING_PASSWORD: ${{ secrets.KEY_STORE_PASS }}
          RELEASE_SIGNING_USERNAME: ${{ secrets.KEY_STORE_PASS }}
          RELEASE_SIGNING_ALIAS: ${{ secrets.KEY_STORE_ALISE }}
        run:
          ./gradlew bundleRelease
